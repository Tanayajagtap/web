
<h1 style="text-align: center;"> Resume Builder</h1>
<h4 style="text-align: center;">Personal Information</h4>
<form >
    <ul>
        <li>
            <label for="name">Name:</label>
            <input type="text" placeholder="name" required>
        </li>
        <li>
            <label for="number">Mobile Number:</label>
            <input type="number" placeholder="mobile" required>
        </li>
        <li>
            <label for="email">Email Id:</label>
            <input type="email" placeholder="email" required>
        </li>
        <li>
            <label for="password">Password:</label>
            <input type="password" placeholder="password" required>
        </li>
        <li>
            <label for="date">Date :</label>
            <input type="date">
        </li>
       <h4>Education</h4>
        <li>
            <label for="degree">Degree :</label>
            <input type="degree">
        </li>
        <li>
            <label for="school">School/University :</label>
            <input type="school">
        </li>
        <li>
            <label for="number">Marks/in Percentage :</label>
            <input type="number">
        </li>
        <h4>Project</h4>
      <li>
        <label for="title">Project Title:</label>
        <input type="text" id="title" placeholder="Enter project title">
      </li>
      <li>
        <label for="summary">Summary:</label>
        <textarea id="summary" ></textarea>
      </li>
      <li>
        <label for="tech">Technology Used:</label>
        <input type="text" id="tech">
      </li><br>
      <h4>Skills</h4>
        <label for="skill">Lists of skills</label>
        <textarea id="skill"></textarea><br>
        <br>
        <li>
            <button>Register</button>
        </li>
    
    </ul>
    </form>

    <style>
        form {
      max-width: 600px;
      margin: 0 auto;
      padding: 30px;
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
        li{
            list-style: none;
        }
        button{
    
                border: 0;
                width: 50%;
                height: 40px;
                border-radius: 10px;
                background-color: pink;
                border-top: 30px;                    
            }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 3px;
            color: #444;
             }

    </style>
